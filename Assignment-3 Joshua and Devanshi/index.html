			<label for="Milk">Milk</label>
			<br>
		</div>
	</section> 
		<section class="row"> 
		<div class="col">
			<h3>Select your favourite Sweetener.</h3>
			<input type="radio" id="Sugar" name="Sweetener" value="Sugar">

</section>
